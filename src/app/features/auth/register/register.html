<div class="auth-container">
    <div class="auth-card">
        <h2>REGISTER</h2>
        <p>Create your account to start shopping</p>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" type="text" [(ngModel)]="name" name="name" required placeholder="John Doe"
                    autocomplete="name" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" [(ngModel)]="email" name="email" required placeholder="you@example.com"
                    autocomplete="email" />
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" required
                    placeholder="+91 1234567890" autocomplete="tel" />
            </div>

            <div class="form-group horizontal">
                <div class="half">
                    <label for="password">Password</label>
                    <input id="password" type="password" [(ngModel)]="password" name="password" required
                        autocomplete="new-password" />
                </div>
            </div>

            <div *ngIf="errorMessage" class="error">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn-primary">
                Create Account
            </button>

            <p class="switch-text">
                Already have an account?
                <a routerLink="/login">Login</a>
            </p>
        </form>
    </div>
</div>
